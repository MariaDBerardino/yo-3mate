         <h2>   Conjetura de Collatz </h2> 
         <h3> Conocida también como conjetura 3n+1  <br> 
             o Conjetura de Siracusa </h3>

            Formalmente, esto equivale a una función f : N ↦ N
            <br>
            En la cual:
            Si n es par, se divide entre 2.
            <br>
            Si n es impar, se multiplica por 3 y se suma 1.
